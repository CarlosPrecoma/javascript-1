<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e depois</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Antes e depois</h1>
    <button onclick="clic()">Antecessor e Sucessor</button>
    <script>
        function clic(){
            let num = Number(prompt('Digite um número inteiro'))
            let ant = num - 1
            let suc = num + 1
            window.alert(`     Antes do número ${num} temos o ${ant}. 
            Depois do número ${num} temos o ${suc}.`)

        }
    </script>

</body>
</html>
