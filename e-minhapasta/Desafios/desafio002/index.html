<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Boas vindas</title>
    <style>
        body {
            font-size: 2em;
        }
        button {
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick="clic()">Inicio o desafio</button>
    <script>
        function clic() {
            let nome=window.prompt('Qual é o seu nome?')
            let idade=prompt(`Olá, ${nome}! Quantos anos voce tem?`)
            alert(`Acabei de conhecer ${nome}, que tem ${idade} anos.`)
        }
    </script>
</body>
</html>
