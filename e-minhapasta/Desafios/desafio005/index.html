<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header><h1>Conversor de Medidas</h1></header>
    <div>
        <input type="button" value="converter" id="imed" onclick="converter()">
    </div>
    <div id="res">
        <p>Clique no bot√£o acima para iniciar.</p>
    </div>
    <script>
        function converter(){
            let med = Number(window.prompt('Digite uma distancia em metros!'))      
            let res = document.getElementById('res')
            res.innerHTML=`<p>A distancia de ${med.toFixed(3)} metros corresponde a...</p>`
            res.innerHTML+=`<p>${med.toFixed(3) / 1000} quilometros (Km)!</p>`
            res.innerHTML+=`<p>${med.toFixed(3) / 100} hectometros (Hm)!</p>`
            res.innerHTML+=`<p>${med.toFixed(3) / 10} decametros (Dam)!</p>`
            res.innerHTML+=`<p>${med.toFixed(3) * 10} decimetros (dm)!</p>`
            res.innerHTML+=`<p>${med.toFixed(3) * 100} centiometros (cm)!</p>`
            res.innerHTML+=`<p>${med.toFixed(3) * 1000} milimetros (mm)!</p>`
            

            

        }
    </script>
</body>
</html>
