<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header><H1>Super Tabuada</H1></header>
    <p>Escreva um número na caixa a seguir e te mostrarei a tabuada dele.</p>
    <section id="dados">
        <p>Número:
            <input type="number" id="inu" placeholder="Número">
            <input type="button" value="Tabuada" onclick="gerar()">
        </p>
    </section>
    <section class="saida" id="res">
        <p>Preencha os dados acima e aperte o botão.</p>
    </section>
    <script src="script.js"></script>

</body>
</html>
